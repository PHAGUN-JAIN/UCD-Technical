<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
  </head>
  <body>
    <div class="main">
      <form class="form" action="index.html" method="post">

      <marquee width="100%">  <h1>UNITED CLUB OF DEVELOPERS</h1></marquee>
        <fieldset>

            <ol>
                <li><label for="name">NAME*</label><br> <input type="text" name="name" placeholder="Your Name"required></li>
                <li><label for="sap">SAPID*</label><br><input type="number" name="sap" placeholder="#########"required><br></li>
                <li><label for="yr">YEAR*</label><br><input type="number" name="yr"placeholder="1, 2, 3, 4" required><br></li>
                <li><label for="dept">COURSE*</label><br><input type="text" name="dept" placeholder="Your Branch" required><br></li>
                <li><label for="email">EMAILID*</label><br><input type="email" name="email" placeholder="Your EMAILID"required><br></li>
                  <li><label for="ph">Contact No*</label><br> <input type="number" name="ph" required></li>
            </ol>
        </fieldset>


      
          <button type="button" name="button">SUBMIT</button>
        </form>
    </div>
  </body>
</html>
